<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>

let body = document.body;


let keySet = document.querySelectorAll('.key');
let audioKeySet = document.querySelectorAll('audio');


let keyDataSet = [];
keySet.forEach(key => {
  keyDataSet.push([key, key.dataset.key]);
});

let audioDataSet = [];
audioKeySet.forEach(audio => {audioDataSet.push([audio, audio.dataset.key])});



let reset = function() {
  keySet.forEach(ele => {ele.classList.remove('playing')});
}

let play = function(key, keyDataSet, audioDataSet) {
  //match keyboard key with class
  for(let i=0; i<keyDataSet.length; i++) {
    if(keyDataSet[i][1] == key) {
      keyDataSet[i][0].classList.add('playing');

      //match data key with corresponding audio and play
      for(let j=0; j<audioDataSet.length; j++) {
      if(audioDataSet[j][1] == key) {
       audioDataSet[j][0].play();
    }
  } 
    }
  }  
}

body.onkeydown = function(event) {
  let keyCode = event.keyCode;
  reset();
  play(keyCode, keyDataSet, audioDataSet);
}

</script>
</body>
</html>
